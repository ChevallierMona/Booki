<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Booki</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <header>
        <img src="image/logo/Booki.png">
        <nav>
            <ul>
                <li><a href="#">Activité</a></li>
                <li><a href="#">Hébergements</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h1><strong>Trouver votre hébergement pour des vacances de rêve</strong></h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <br><br>
            <div class="container">
                <div class="location-icon">
                    <i class="fas fa-location-dot"></i>
                </div>
                <div>
                    <input type="search" placeholder="Marseille, France">
                </div>
                <button class="search-button">Rechercher</button>
            </div>
        </section>
        <section class="Filtres">
            <h2>Filtres</h2>
           <ul class="Filtres2">
            <li class="Filtres3"> Economiques </li>
            <li class="Filtres3"> Familial </li>
            <li class="Filtres3" >Romantique </li>
            <li class="Filtres3"> Nos pépites </li>
           </ul>
        </section>
        <div class="parent">
            <h2>Hébergements à Marseille</h2>
            <div></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
